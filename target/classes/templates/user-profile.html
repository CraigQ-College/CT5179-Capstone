<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <style>
    .profile { margin: 20px; }
    .profile div { margin-bottom: 10px; }
  </style>
</head>
<body>
<h2>User Profile</h2>
<div class="profile">
  <div><strong>ID:</strong> <span th:text="${user.userId}"></span></div>
  <div><strong>Username:</strong> <span th:text="${user.userName}"></span></div>
  <div><strong>Email:</strong> <span th:text="${user.userEmail}"></span></div>
  <a href="/users">Back to Users</a>
</div>
</body>
</html>
