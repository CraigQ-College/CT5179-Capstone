<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register new User</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <style>
    .error { color: red; }
    .form-group { margin-bottom: 15px; }
    label { display: inline-block; width: 150px; }
    input { padding: 5px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
<div class="container">
  <h3>User Directory</h3>
  <hr>
  <div th:if="${error}" class="error">
    <p th:text="${error}"></p>
  </div>

  <p class="h4 mb-4">Register New User</p>
  <form action="#" th:action="@{/users/register}"
        th:object="${user}" method="POST">
    <!-- Add hidden form to handle the update -->
    <input type="hidden" th:field="*{userId}">

    <input type="text" th:field="*{userName}"
           class="form-control mb-4 w-25" placeholder="User name">

    <input type="text" th:field="*{userEmail}"
           class="form-control mb-4 w-25" placeholder="email">

    <input type="password" th:field="*{userPassword}"
           class="form-control mb-4 w-25" placeholder="Password">

    <input type="password" name="confirmPassword" id="confirmPassword"
           class="form-control mb-4 w-25" placeholder="Confirm Password">

    <button type="submit" class="btn btn-info col-2">Save</button>

  </form>

  <hr>
  <!--<a th:href="@{/employees/list}">Back to Employees List</a>-->
</div>
</body>
</html>
