<!DOCTYPE html>
<html>
<head>
    <title>Health Check</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        .status { font-size: 2em; margin-top: 1em; }
        .up { color: green; }
        .down { color: red; }
    </style>
</head>
<body>
    <h1>Application Health</h1>
    <div class="status">
        <span th:if="${dbUp}" class="up">&#x2705; Database is UP</span>
        <span th:unless="${dbUp}" class="down">&#x274C; Database is DOWN</span>
    </div>
    <div th:if="${dbError}">
        <p>Error: <span th:text="${dbError}"></span></p>
    </div>
</body>
</html>
