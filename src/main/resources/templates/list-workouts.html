<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Meta tags and title for the page -->
  <meta charset="UTF-8">
  <title>Help & Support - VFC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-dark text-light">
<!-- Navigation Bar -->




  <div >
    <h3>User Workouts</h3>
    <hr>
    <!-- Add a button -->
    <a th:href="@{/workouts/addWorkout(workouts?userId=${userId})}" class=" btn btn-primary btn-sm mb-3">
      Add Workout
    </a>

    <h2>Workouts for User ID: <span th:text="${userId}"></span></h2>
    <table>
      <thead>
      <tr>
        <th>Workout ID</th>
        <th>Workout Date</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="workout : ${workouts}">
        <td th:text="${workout.workoutId}"></td>
        <td th:text="${workout.workoutDate}"></td>
        <td>
          <a th:href="@{/workouts/viewWorkout/{id}(id=${workout.workoutId})}">
            <button>View Workout</button>
          </a>
          <a th:href="@{/workouts/delete/{id}(id=${workout.workoutId})}"
             class="btn btn-danger btn-sm"
             onclick="if (!(confirm('Are you sure you want to delete this workout?'))) return false">
            Delete
          </a>

          <!--
          <a th:href="@{/workouts/updateWorkout/{id}(id=${workout.workoutId})}"
             class="btn btn-danger btn-sm"
             >
            Update
          </a>-->
        </td>
      </tr>
      </tbody>
    </table>
  </div>


<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"></script>
</body>
</html>
